							<span class="section-heading-upper">Book unique homes and experiences.</span>
						</h1>

						<!-- Default form login -->
						<form class="text-center border border-light p-5">

							<div class="form-group">
								<input type="text" id="destination" class="form-control mb-4" placeholder="Destination" name="city" list="cities">
								<datalist id="cities">
									<option value="Bali" />

								</datalist>
							</div>

							<div class="form-group">
								<input class="form-control" id="date" name="date" placeholder="Check in" type="text" />
							</div>
							<div class="form-group">
								<input class="form-control" id="date" name="date" placeholder="Check out" type="text" />
							</div>

							<div class="form-group">
								<select class="form-control" id="sel1">
									<option value="" selected disabled>Guests</option>
									<option>1 guest</option>
									<option>2 guests</option>
									<option>3 guests</option>
									<option>4 guests</option>
									<option>5 guests</option>
									<option>6 guests</option>
								</select>
							</div>

							<div class="intro-button mx-auto">
								<a style="font-size: 25px" class="btn" href="#">Search</a>
							</div>

							<script>
								$(document).ready(function() {
									var date_input = $('input[name="date"]'); //our date input has the name "date"
									var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
									var options = {
										format: 'mm/dd/yyyy',
										container: container,
										todayHighlight: true,
										autoclose: true,
									};
									date_input.datepicker(options);
								})
							</script>
						</form>
